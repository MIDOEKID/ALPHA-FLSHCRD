<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA FLASHCARD PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
    </script>
</head>
<body>
    <!-- Admin Interface -->
    <div class="admin-panel" id="adminPanel">
        <div class="header">
            <h1>ALPHA FLASHCARD PRO</h1>
            <p>Enterprise Learning Content Manager</p>
        </div>

        <div class="upload-section">
            <div class="file-dropzone" id="dropZone">
                <input type="file" id="fileInput" accept=".pdf,.docx,.txt">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p>Drag & Drop File or Click to Upload</p>
                    <small>Supported formats: PDF, DOCX, TXT (Max 1GB)</small>
                </div>
            </div>
            <button class="primary-btn" onclick="processFile()">
                Generate Content
            </button>
        </div>

        <div class="share-section">
            <h2>Content Distribution</h2>
            <div class="share-link-box" id="shareLink">Content not generated yet</div>
            <button class="secondary-btn" onclick="copyShareLink()">
                Copy Share Link
            </button>
        </div>
    </div>

    <!-- Candidate Interface -->
    <div class="candidate-view" id="candidateView">
        <div class="view-controls">
            <button class="view-btn active" data-view="questions">Question Bank</button>
            <button class="view-btn" data-view="flashcards">Flashcard Mode</button>
        </div>

        <div class="content-container">
            <div class="questions-view active-view" id="questionsView">
                <!-- Questions will be injected here -->
            </div>
            <div class="flashcards-view" id="flashcardsView">
                <!-- Flashcards will be injected here -->
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
